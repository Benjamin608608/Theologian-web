<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神學知識庫</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-card h2 {
      margin-bottom: 1rem;
    }
    .login-card p {
      margin-bottom: 2rem;
      color: #555;
    }
    .google-signin-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-icon {
      background: white;
      color: #4285f4;
      font-weight: bold;
      width: 20px;
      height: 20px;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>🔐 歡迎使用神學知識庫</h2>
    <p>為了提供更好的服務體驗，請使用 Google 帳號登錄以開始探索神學智慧。</p>
    <div id="googleSignInButton"></div>
    <br />
    <button class="google-signin-btn" onclick="simulateLogin()">
      <div class="google-icon">G</div>
      模擬登入（測試用）
    </button>
  </div>

  <script>
    const GOOGLE_CLIENT_ID = '819177680816-qhqs26nalisihdnducd35so1g4ai66rv.apps.googleusercontent.com';

    window.onload = function () {
      console.log('頁面載入完成');

      setTimeout(() => {
        if (typeof google !== 'undefined' && google.accounts) {
          console.log('Google 帳號 API 可用');
          initializeGoogleSignIn();
        } else {
          console.error('Google API 未正確載入');
          showManualLoginOption();
        }
      }, 1500);
    };

    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleSignIn
      });
      google.accounts.id.renderButton(
        document.getElementById('googleSignInButton'),
        { theme: 'outline', size: 'large' }
      );
    }

    function handleSignIn(response) {
      console.log('登入成功:', response);
      // 可在此傳送 token 到後端驗證登入身份
    }

    function showManualLoginOption() {
      const card = document.querySelector('.login-card');
      const notice = document.createElement('div');
      notice.innerHTML = `
        <div style="margin-top: 20px; color: #cc0000;">
          Google 登入無法使用，請使用模擬登入測試
        </div>
      `;
      card.appendChild(notice);
    }

    function simulateLogin() {
      console.log('模擬登入成功');
      alert('模擬登入成功！(實際部署請用 Google 登入)');
    }
  </script>
</body>
</html>
